<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/links.css">
    <title>链接</title>
</head>
<body>
    <header class="top-bar">
        <a href="/index.html" class="index">
            首页
        </a>
        <a href="/links/" class="index">
            链接
        </a>
        <a href="/about/" class="about">
            关于
        </a>
    </header>
    <div class="imgleft">
        <img src="https://s1.ax1x.com/2020/08/23/d0UDqx.jpg">
    </div>
    <div class="linkinner">
        <div class="airbox"></div>
        <div class="linkbox">
            <div class="part">
                <p class="subtitle">渐变色</p>
                <div class="linkcard">
                    <a href="https://webkul.github.io/coolhue" target="_blank">
                        <div class="imgbox">
                            <img class="imginner" src="https://webkul.github.io/coolhue/images/coolhue-logo.png" alt="">
                        </div>
                        <div class="linktext">
                            <p>CoolHue 2.0</p>
                            <p>Gradient Colors Collection Palette</p>
                        </div>
                    </a>
                    <a href="https://uigradients.com" target="_blank">
                        <div class="imgbox">
                            <img class="imginner" src="http://uigradients.com/static/images/favicon-32x32.png" alt="">
                        </div>
                        <div class="linktext">
                            <p>uiGradients</p>
                            <p>Beautiful colored gradients</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="part">
                <p class="subtitle">图标</p>
                <div class="linkcard">
                    <a href="https://www.materialpalette.com/icons" target="_blank">
                        <div class="imgbox">
                            <img class="imginner" src="https://www.materialpalette.com/assets/favicon-194de522705d2d8afb93874e197fa6f14188290aaf3625007bf4774933901cc1.ico" alt="">
                        </div>
                        <div class="linktext">
                            <p>Material Palett</p>
                            <p>Material Design Icons</p>
                        </div>
                    </a>
                    <a href="https://icons8.cn" target="_blank">
                        <div class="imgbox">
                            <img class="imginner" src="https://icons8.com/vue-static/landings/primary-landings/favs/icons8_fav_96%C3%9796.png" alt="">
                        </div>
                        <div class="linktext">
                            <p>icons8</p>
                            <p>下载免费图标，音乐，素材图片，矢量</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="part">
                <p class="subtitle">颜色</p>
                <div class="linkcard">
                    <a href="https://www.materialpalette.com/colors" target="_blank">
                        <div class="imgbox">
                            <img class="imginner" src="https://www.materialpalette.com/assets/favicon-194de522705d2d8afb93874e197fa6f14188290aaf3625007bf4774933901cc1.ico" alt="">
                        </div>
                        <div class="linktext">
                            <p>Material Palett</p>
                            <p>Material Design Colors</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
